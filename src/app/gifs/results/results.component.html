<div class="row">
  <div *ngFor="let gif of results" class="col-md-4 col-sm-6">
    <div class="card">
      <div class="card-header">
        <img
          class="img-thumbnail rounded"
          [src]="gif.images.original.url"
          [alt]="gif.title"
        />
      </div>
      <div class="card-body">
        <p>{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
